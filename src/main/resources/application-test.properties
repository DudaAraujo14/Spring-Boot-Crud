# ============================================================
# ? CONFIGURAÇÃO DE TESTES (H2 EM MEMÓRIA)
# ============================================================

spring.datasource.url=jdbc:h2:mem:cp2testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Cria e apaga o schema a cada teste
spring.jpa.hibernate.ddl-auto=create-drop

# SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Habilita o console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-test-console
